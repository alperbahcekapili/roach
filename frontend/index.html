<!-- index.html -->
<!DOCTYPE html>
<base href=".">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Plain JavaScript App</title>
</head>
<body>
  <h1>Roach</h1>
  <div class="metrics-container">
    <div class="vertical-line">

    </div>
    <div class="metric">
      <div class="metric-name">
        Temperature
      </div>
      <div class="metric-value" id="temperature">
        20C
      </div>
    </div>

    <div class="metric">
      <div class="metric-name">
        Speaker Level
      </div>
      <div class="metric-value" id = "speaker-level">
        20C
      </div>
    </div>


    <div class="metric">
      <div class="metric-name">
        Speed
      </div>
      <div class="metric-value" id="speed">
        20C
      </div>
    </div>



  </div>
  <div class="application-container">
    <div class="left-part-container">
      <img class="camera" id="imageDisplay" src="http://localhost:5000/static/tmppdk63vun.png">
    </div>
  
    <div class="right-part-container">
      <h2>Chat History</h2>
      <div id="chat-history" class="chat-history" >
      </div>
    </div>

  </div>  
</div>


  
  <script src="client.js"></script>
</body>
</html>
